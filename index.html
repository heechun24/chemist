<html>
	<script>
		function getlink(){
			var pagelink = document.getElementById('code').value;
			location.href=pagelink;
		}
	</script>
	<head>
		<title>케미스트 폴더 접속 페이지</title>
	</head>
	<body>
		<h2>케미스트 폴더 접속 페이지 (2025)</h2>
		<h4>공유 폴더 접속하기</h4>
		<button onClick="location.href='https://drive.google.com/drive/folders/1NEkzrH8NOeRvbKfsNgIt-laOaji_jRtJ?usp=sharing'">공유 폴더 접속</button>
		<h4>개인 폴더 접속하기</h4>
		개인 코드 입력 <input type="text" id="code"/>
		<button onClick="getlink()">개인 폴더 접속</button>
	</body>

</html>
